apiVersion: v1
kind: Pod
metadata:
  name: myapp
  namespace: homework
  labels:
    app.kubernetes.io/name: myapp
spec:
  containers:
  - name: nginx
    image: nginx:latest
    imagePullPolicy: IfNotPresent
    lifecycle:
      preStop:
        exec: 
          command: ["/bin/sh", "rm /common-volume/index.html"]
    ports:
    - name: http
      containerPort: 8000
    volumeMounts:
    - name: common-volume
      mountPath: /homework
  initContainers:
  - name: init-container
    image: busybox:1.37
    command:
    - wget
    - "-O"
    - "/init/index.html"
    - https://otus.ru/
    volumeMounts:
      - name: common-volume
        mountPath: /init
  volumes:
  - name: common-volume
    emptyDir: {}
